name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Start Services
      run: docker-compose -f "docker-compose.yml" up -d --build
    
    - name: Wait / Sleep
      uses: jakejarvis/wait-action@v0.1.0
      with:
        time: '10s'

    - name: Create Database
      run: docker-compose exec -T db mysql -h 127.0.0.1 -uroot -pwhack -e 'create database whack_test'

    - name: Run Migrations and Seeds
      run: |
        npm run db:migrate

    - name: Create Paseto Keys
      run: |
        echo $PASETO_PRIVATE_KEY >> var/paseto/key
        echo $PASETO_PUBLIC_KEY >> var/paseto/key.pub

    - name: Install Node 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Install Node Dependencies
      run: npm ci

    - name: Run Test Suite
      run: npm test

    - name: Stop Services
      if: always()
      run: docker-compose -f "docker-compose.yml" down