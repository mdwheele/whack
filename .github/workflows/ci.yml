name: CI
on: push
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Start Services
      run: docker-compose -f "docker-compose.yml" up -d --build
    
    - name: Sleep for 10 seconds
      run: sleep 10s
      shell: bash

    - name: Create Database
      run: docker-compose exec -T db mysql -h 127.0.0.1 -uroot -pwhack -e 'create database whack_test'

    - name: Environment
      run: |
        echo "Current directory structure is..."
        ls .
        echo
        echo "Current environment is..."
        env

    - name: Create Paseto Keys
      run: |
        echo $PASETO_PRIVATE_KEY >> var/paseto/key
        echo $PASETO_PUBLIC_KEY >> var/paseto/key.pub
        echo "Contents of var/paseto..."
        ls var/paseto

    - name: Install Node 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    - name: Install Node Dependencies
      run: npm ci
  
    - name: Run Migrations and Seeds
      env: 
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      run: |
        node_modules/.bin/knex migrate:latest

    - name: Run Test Suite
      run: npm test

    - name: Stop Services
      if: always()
      run: docker-compose -f "docker-compose.yml" down